<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .iframe {
      height: 100vh;
      width: 100vw;
    }
  </style>
  <body>
    <h1>hello world</h1>
    <iframe
      src="https://staging-doc-note.web.app"
      title="Embedded iframe"
      allow="microphone"
      class="iframe"
    ></iframe>

    <script>
      const message = "Hello from the iframe!";
      window.parent.postMessage(message, "http://127.0.0.1:5500");
      window.addEventListener("message", function (event) {
        console.log("hello world", event.data);
        if (event.origin === "http://127.0.0.1:5500") {
          alert(event.data);
        } else {
          console.log("Ignoring message from unexpected origin:", event.origin);
        }
      });
    </script>
  </body>
</html>
